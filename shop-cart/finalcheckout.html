<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grocery2Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- Customize styles -->
    <link href="style.css" rel="stylesheet"/>
    <!-- font awesome styles -->
	<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">


</head>
<body>

  <!-- body -->
  <div class="well container">
    <div class="row-fluid">
      <!--shipping details-->
      <div class="span6">
        <h2>Checkout</h2>
      </div>
    </div>
      <div class="row-fluid">
      <div class="span5">
        <form>
          <fieldset>
            <legend>Shipping details</legend>
            <div class="controls controls-row">
              <input class="span6" type="text" placeholder="First name">
              <input class="span6" type="text" placeholder="Last name">
            </div>
            <div class="controls">
              <input class="span12"type="text" placeholder="Address">
            </div>
            <div class="controls controls-row">
              <input class="span6" type="text" placeholder="Apt,Suite,etc(optional)">
              <input class="span6" type="text" placeholder="Mobile number">
            </div>
            <textarea rows="3" placeholder="Landmark and delivery instructions" name="instructions"></textarea>
          </fieldset>



          <fieldset>
            <legend>Delivery schedule</legend>
          </fieldset>
          <div class="row-fluid">
            <div class="span1">Time:</div>
            <div class="span1 offset5">Day:</div>
          </div>
          <select class="span6">
            <option value="now" selected>Now</option>
            <option value="9:00-10:00am">9:00-10:00am</option>
            <option value="10:00-11:00am">10:00-11:00am</option>
            <option value="11:00-12:00pm">11:00am-12:00pm</option>
            <option value="12:00-1:00pm">12:00-1:00pm</option>
            <option value="1:00-2:00pm:">1:00-2:00pm</option>
            <option value="3:00-4:00pm">3:00-4:00pm</option>
            <option value="5:00-6:00pm">5:00-6:00pm</option>
              <option value="6:00-7:00pm">6:00-7:00pm</option>
              <option value="8:00-9:00pm">8:00-9:00pm</option>

          </select>
          <select class="span6">
            <option value="2 June">Today, 2 June</option>
            <option value="3 June">3 June</option>
            <option value="4 June">4 June</option>
            <option value="5 June">5 June</option>
            <option value="6 June">6 June</option>
            <option value="7 June">7 June</option>
          </select>

          <legend>Payment</legend>
            <label class="radio">
              <input type="radio" name="cashondelviery" id="option" value="option1" checked>
              Cash on Delivery
            </label>
      </div>
      <!--checkout summary division-->
      <div class="span5 offset1">

        <legend>Summary</legend>
        <div class="row-fluid">
          <table class="table ">
            <tr>
              <th>Item apple1 apple2</th>
              <td style="text-align:center">1</td>
              <td style="text-align:right;">$500.00</td>
            </tr>
            <tr>
              <th>Item apple1 apple2</th>
              <td style="text-align:center">1</td>
              <td style="text-align:right">$500.00</td>

            </tr>
          </table>
          <table class="table table-stripped">
            <tr>
              <td><small>Subtotal</small></td>
              <td> </td>
              <td style="text-align:right">$500.00</td>
            </tr>
            <tr>
              <td><small>Delivery fee</small></td>
              <td> </td>
              <td style="text-align:right">$00.00</td>
            </tr>
            <tr>
              <td><strong>Total</strong></td>
              <td> </td>
              <td style="text-align:right"><strong>$500.00</strong></td>
            </tr>
          </table>
        </div>
        <center><button type="submit" class="btn btn-success">PLACE ORDER</center>
        </form>
      </div>
    </div>
  </div>
  <!-- end of body -->

  <a href="#" class="gotop"><i class="icon-double-angle-up"></i></a>
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.easing-1.3.min.js"></script>
  <script src="assets/js/jquery.scrollTo-1.4.3.1-min.js"></script>
  <script src="assets/js/shop.js"></script>
</body>
</html>
