<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grocery2Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- Customize styles -->
    <link href="style.css" rel="stylesheet"/>
    <!-- font awesome styles -->
	<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
</head>
<body>

  <!-- body -->
  <div class="well container">
    <div class="row-fluid">
      <!--shipping details-->
      <div class="span6">
        <h2>Checkout</h2>
        <form>
          <fieldset>
            <legend>Shipping details</legend>
            <div class="controls controls-row">
              <input class="span6" type="text" placeholder="First name">
              <input class="span6" type="text" placeholder="Last name">
            </div>
            <div class="controls">
              <input class="span12"type="text" placeholder="Address">
            </div>
            <div class="controls controls-row">
              <input class="span6" type="text" placeholder="Apt,Suite,etc(optional)">
              <input class="span6" type="text" placeholder="Mobile number">
            </div>
            <textarea rows="3" placeholder="Landmark and delivery instructions" name="instructions"></textarea>
          </fieldset>



          <fieldset>
            <legend>Delivery schedule</legend>
          </fieldset>
          <div class="row-fluid">
            <div class="span1">Time:</div>
            <div class="span1 offset5">Day:</div>
          </div>
          <select class="span6">
            <option value="now" selected>Now</option>
            <option value="9">9:00-10:00pm</option>
            <option value="9">9:00-10:00pm</option>
            <option value="9">9:00-10:00pm</option>
            <option value="9">9:00-10:00pm</option>
            <option value="9">9:00-10:00pm</option>
            <option value="9">9:00-10:00pm</option>
            <option value="9">9:00-10:00pm</option>
          </select>
          <select class="span6">
            <option value="Today" selected>Today, 27 May</option>
            <option value="Tomorrow">28 May</option>
            <option value="Tomorrow">28 May</option>
            <option value="Tomorrow">28 May</option>
            <option value="Tomorrow">28 May</option>
            <option value="Tomorrow">28 May</option>
            <option value="Tomorrow">28 May</option>
          </select>

          <legend>Payment</legend>
            <label class="radio">
              <input type="radio" name="cashondelviery" id="option" value="option1" checked>
              Cash on Delivery
            </label>
            <input class="span4 help-" type="number" placeholder="Change for">
        </form>


      </div>
      <!--checkout summary division-->
      <div class="span4 offset2">
      </div>
    </div>
  </div>
  <!-- end of body -->

  <a href="#" class="gotop"><i class="icon-double-angle-up"></i></a>
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.easing-1.3.min.js"></script>
  <script src="assets/js/jquery.scrollTo-1.4.3.1-min.js"></script>
  <script src="assets/js/shop.js"></script>
</body>
</html>
