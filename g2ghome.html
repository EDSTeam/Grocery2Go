<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="design.css">

<body>
<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-large w3-animate-left" style="display:none;z-index:2;width:33%;min-width:250px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">✕</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Shopping Cart</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">Profile</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">Messages</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">FAQs</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:100%;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-right w3-padding-16">Location</div>
    <div class="w3-center w3-padding-16">Grocery2Go</div>
  </div>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:100%;margin-top:100px">

  <!-- First Photo Grid-->
  <!--hindi ko mapantay bwisit-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <article>
      <div class="w3-half w3-container" style="width:50%">
        <img src="images/sm.png" alt="sm supermarket" style="width:232px; height:258px">
        <form>
          <input class="MyButton" type="button" value="shop now!" onclick="window.location.href='http://www.hyperlinkcode.com/button-links.php'" />
        </form>
      </div>
    </article>
    <article>
      <div class="w3-half w3-container" style="width:50%">
        <img src="images/rustans.png" alt="rustans" style="width:273.5px; height:144.75px">
          <form>
            <input class="MyButton" type="button" value="shop now!" onclick="window.location.href='http://www.hyperlinkcode.com/button-links.php'" />
          </form>
        </div>
      </article>
  </div>

  <hr id="about">
  <!-- About Section -->
    <div class="w3-container w3-padding-32 w3-center">
      <h3>About Grocery2Go</h3><br>
      <div class="w3-padding-32">
        <h6><i>hehe</i></h6>
        <p>ayoko na</p>
      </div>
    </div>
  <hr>

  <!-- Footer -->
  <footer class="w3-row-padding w3-padding-32">
    <div class="w3-third">
      <h3>FOOTER</h3>
      <p>:)</p>
    </div>
  </footer>
<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

<p><i>&nbsp;&nbsp;&copy; 2018 - Grocery2Go</i></p>
</body>
</html>
